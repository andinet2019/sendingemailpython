<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
      <link rel="stylesheet" href="../static/main.css">
    <title>Data Collector App</title>
</head>
<body>
<div class="container">
    <h1>Collecting Heights</h1>
    <h3>Please fill the enteries to get population statics</h3>
    <div class="message">{{text | safe}}</div>
    <form action="{{url_for('success')}}" method="POST">
<input title="Your email will be safe with us" placeholder="Enter your Email address" type="email" name="email_name" required><br>
      <input title="Your email will be safe with us" placeholder="Enter your height in cm " type="number" min="50" max="300" name="height_name" required><br>
        <button type="submit">Submit</button>

    </form>
</div>
</body>
</html>
